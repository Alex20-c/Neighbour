{% extends 'base.html' %}
<style>
    #test {
        top: 50%;
        left: 50%;
        position: absolute;
        transform: translate(-50, -50);
        color: red;
        text-decoration: underline;
        top: 80px;
    }
    html{
        scroll-behavior: smooth;
    }
</style>
{% block content %}
<div id="carouselExampleFade" class="carousel slide carousel-fade" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://images.pexels.com/photos/1650426/pexels-photo-1650426.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
          alt="First slide" height="600vh">
          <div class="carousel-caption">
            <h1 style="height:420px;font-weight:bolder;font-family: 'Anton', sans-serif;line-height:20px;letter-spacing:3px;font-size:48px;">DISCOVER YOUR NEIGHBOURHOOD</h1>
            <a href="#home" class="btn btn-pink pull-left text-center">View Neighbourhoods</a>
          </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://images.pexels.com/photos/1543767/pexels-photo-1543767.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=2&h=650&w=940"
          alt="Second slide">
          <div class="carousel-caption">
              <h1 class="animated slideInUp">Discover your neighbourhood</h1> 
  
            </div>
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://images.pexels.com/photos/302186/pexels-photo-302186.jpeg?auto=format%2Ccompress&cs=tinysrgb&dpr=2&h=650&w=940"
          alt="Third slide">
          <div class="carousel-caption">
              <h1 >Discover your neighbourhood</h1> 
  
            </div>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
<div class="" id="home" >
    <h3 class="pink-text text-center">  NEIGHBOURHOODS <hr > </h3>
</div>
<div class="row" style="margin:10px;" >
    {% for hood in hoods %}
<div class="col-md-4">
<!-- Card -->
<div class="card-group">
        <!-- Card image -->
        <div class="view overlay">
          <img class="card-img-top" src="{{hood.image.url}}"  alt="Card image cap" height="300px">
          <a>
            <div class="mask rgba-white-slight"></div>
          </a>
        </div>
      <!-- Card content -->
        <div class="card-body">
      
          <!-- Title -->
          <h4 class="card-title">{{hood.name}}</h4>
          <hr>
          <!-- Text -->
          <p class="card-text">{{hood.location}}</p>
          <a href="{% url 'single_hood' location=hood.name %}" class="btn btn-pink">READ MORE</a>
      
        </div>
      </div>
      <!-- Card -->
</div>
{% endfor %}

</div>

{% endblock %}
